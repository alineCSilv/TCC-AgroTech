{% extends "base.html" %}
{% block content %}
    <div class="d-flex align-itens-center py-4 bg-body-tertiary">
        <main class="w-100 m-auto form-container">
        <form id="loginForm" class="mt-4">
            <div class="row marcador align-items-center">
                <div class="col mx-auto text-center">
                  <img class="img-responsive" src="../static/img/person-fill.svg" alt="Logo" width="15%" height="15%">
                </div>
            </div>
            <h1 class="h3 mb-3 fw-normal">Login</h1>
            <div class="form-floating">
                <input type="email" class="form-control" placeholder="E-mail" id="email" name="email" required>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" placeholder="Password" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
            <div class="row marcador align-items-center">
                <div class="col mx-auto text-center">
                    <h1 class="h6 mb-3 fw-normal">clique aqui para se cadastrar</h1>
                </div>
            </div>
        </form>
        </main>
    </div>
    <script>
/*     // Função para limpar o formulário
    function limparForm() {
        document.getElementById("loginForm").reset();
    } */
    </script>

{% endblock %}
